<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../resources/static/master-style.css" th:href="@{master-style.css}">

</head>
<body>

<div class="container pt-5">
    <h2>Register</h2>
    <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
        <p>First Name: <input type="text" required th:field="*{firstName}" /> Last Name: <input type="text" required th:field="*{lastName}"/></p>
        <p>Email: <input type="email" required th:field="*{email}"/></p>
        <p>Username: <input type="text" required th:field="*{username}"/></p>
        <p>Password: <input type="password" required th:field="*{password}"/></p>
        <p>Confirm Password: <input type="password" required/></p>
        <p><input type="checkbox" required/> I agree to the <a href="#">terms of service</a></p>
        <p>
            <input type="submit" value="Register"/>
            <input type="submit" value="Cancel"/>
        </p>
    </form>
</div>

<footer class="footer text-center">
    <div class="container">
        <span class="text-muted">Assignment 2 - 2020-11-8 - Channel5NewsTeam</span>
    </div>
</footer>

</body>
</html>
