<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../static/master-style.css" th:href="@{master-style.css}">
</head>
<body>

<nav th:replace="fragments/admin-nav.html :: nav" class="navbar navbar-expand-lg navbar-light bg-light"></nav>

<div class="container">
    <div class=" text-center mt-5 ">
        <h2>My Profile</h2>
    </div>
    <div class="row ">

        <!-- Form  -->
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <h4>Add /Edit Profile</h4>
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_firstname">First Name</label>
                                            <input id="form_firstname" type="text" name="firstname" class="form-control" th:value="${user.getFirstName()}" required="required" data-error="First name is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Last Name</label>
                                            <input id="form_lastname" type="text" name="lastname" class="form-control" th:value="${user.getLastName()}" required="required" data-error="Last name is required."> </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_email">Email</label>
                                            <input id="form_email" type="email" name="email" class="form-control" th:value="${user.getEmail()}" required="required" data-error="Email is required."> </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_address">Address</label>
                                            <input id="form_address" type="text" name="address" class="form-control" th:value="${address.getAddress()}" required="required" data-error="Address is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_city">City</label>
                                            <input id="form_city" type="text" name="city" class="form-control" th:value="${address.getCity()}" required="required" data-error="City is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_country">Country</label>
                                            <input id="form_country" type="text" name="country" class="form-control" th:value="${address.getCountry()}" required="required" data-error="Country is required."> </div>
                                    </div>

                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Update"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Profile list -->
        <div class="scrollDiv card-body mt-2 p-4 bg-light border">
            <h4>Current Profile</h4>
            <div class="row">
                <strong class="col">First Name</strong>
                <div class="col" th:text="${user.getFirstName()}">Jane</div>
            </div>
            <div class="row">
                <strong class="col">Last Name</strong>
                <div class="col" th:text="${user.getLastName()}">Doe</div>
            </div>
            <div class="row">
                <strong class="col">Email</strong>
                <div class="col" th:text="${user.getEmail()}">Jane@doe.ca</div>
            </div>

            <div class="row">
                <strong class="col">Address</strong>
                <div class="col" th:text="${address.getAddress()}">123 Fake St</div>
            </div>
            <div class="row">
                <strong class="col">City</strong>
                <div class="col" th:text="${address.getCity()}">Toronto</div>
            </div>
            <div class="row">
                <strong class="col">Country</strong>
                <div class="col" th:text="${address.getCountry()}">Canada</div>
            </div>
            <hr>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer.html :: footer" class="footer text-center"></footer>

</body>
</html>
