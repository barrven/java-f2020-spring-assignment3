<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../static/master-style.css" th:href="@{master-style.css}">
</head>
<body>

<nav th:replace="fragments/admin-nav.html :: nav" class="navbar navbar-expand-lg navbar-light bg-light"></nav>

<div class="container">
    <h2 class=" text-center m-5 ">Manage Admin Users</h2>
    <div>
        <a class="btn btn-primary">Add User</a>
    </div>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">First Name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">
            <td th:text="${user.getUsername()}">Mark123</td>
            <td th:text="${user.getFirstName()}">Mark</td>
            <td th:text="${user.getLastName()}">Otto</td>
            <td th:text="${user.getEmail()}">@mdo</td>
            <td>
                <a href="" class="btn btn-secondary">Update</a>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>


</div>

<footer th:replace="fragments/footer.html :: footer" class="footer text-center"></footer>

</body>
</html>
