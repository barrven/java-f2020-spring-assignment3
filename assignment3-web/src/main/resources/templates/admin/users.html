<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/master-style.css" th:href="@{master-style.css}">
</head>
<body>

<nav th:replace="fragments/nav.html :: nav" class="navbar navbar-expand-lg navbar-light bg-light"></nav>

<div class="container border col-7 mt-5">
    <div class="text-center mt-5">
        <h5>Users</h5>
    </div>
    <div class="row">
        <div class="col-12 mx-auto">
            <form>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Select</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">Registration Date</th>
                    </tr>
                    </thead>
                    <tbody th:each="user : ${users}">
                        <td><input type="checkbox"></td>
                        <td th:text="${user.getLastName()}"></td>
                        <td th:text="${user.getFirstName()}"></td>
                        <td>client</td>
                        <td th:text="${user.getEmail()}"></td>
                        <td>todo</td>
                        <td>todo</td>
<!--                        <td th:text="${users.getAddresses()}"></td>-->
<!--                        <td th:text="${users.getRegistrationDate()}"></td>-->
                        <hr/>
                    </tbody>
                </table>
                <div class="col-12 mx-auto pb-5">
                    <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer.html :: footer" class="footer text-center"></footer>

</body>
</html>
