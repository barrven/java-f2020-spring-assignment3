<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../static/master-style.css" th:href="@{master-style.css}">

</head>
<body>

<div class="container pt-5">
    <h1 class="pb-5">Registration Page</h1>

    <form id="form" action="#" th:action="@{/registration}" th:object="${user}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fn">First Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="fn" placeholder="First Name" th:field="*{firstName}" required>
                <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </div>

            <div class="form-group col-md-6">
                <label for="ln">Last Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="ln" placeholder="Last Name" th:field="*{lastName}" required>
                <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </div>
        </div>

            <div class="form-group">
                <label for="username">Username<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="username" placeholder="Username"th:field="*{username}" required>
                <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="email">Email<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            
            <div class="form-group col-md-4">
                <label for="password">Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                <p class="text-danger" id="pw-error"></p>
            </div>

            <div class="form-group col-md-4">
                <label for="password2">Confirm Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password2" required>

            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ts" required>
                <label class="form-check-label" for="ts">
                    I agree to the <a href="#">terms of service</a>
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

        <a class="btn btn-danger" href="/login">Cancel</a>
    </form>


</div>

<script src="../../static/js/validation.js" th:src="@{/js/validation.js}"></script>



<footer th:replace="fragments/footer.html :: footer" class="footer text-center"></footer>

</body>
</html>
