<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/master-style.css" th:href="@{master-style.css}">
</head>
<body>


<nav th:replace="fragments/nav.html :: nav" class="navbar navbar-expand-lg navbar-light bg-light"></nav>

<div class="container">
    <div class=" text-center mt-5 ">
        <h5>Credit Information Profile</h5>
    </div>
    <div class="row ">
        <!-- Form  -->
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="form-group">
                                    <label class="mr-2">Credit Card Type: </label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                                        <label class="form-check-label" for="inlineRadio1">Mastercard</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                                        <label class="form-check-label" for="inlineRadio2">Visa</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required>
                                        <label class="form-check-label" for="inlineRadio3">American Express</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_expiration">Expiration</label> <input id="form_expiration" type="text" name="expiration" class="form-control" placeholder="02/20" required="required" data-error="Expiration is required."> </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_expiration">Expiration</label> <input id="form_expiration" type="text" name="expiration" class="form-control" placeholder="02/20" required="required" data-error="Expiration is required."> </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_name">Card Holder Name</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="John Doezito" required="required" data-error="Name is required."> </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group"> <label>Credit Card #</label> <input id="card_number" type="text" name="cardnumber" class="form-control" placeholder="0000-0000-0000-0000" required="required" data-error="Card number is required."> </div>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Save as Default or Preferred</label>
                                    </div>

                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Add or Update"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card selection -->
        <div class="scrollDiv card-body mt-2 p-4 bg-light border">
            <p><b>List of Existing Cards</b></p>
            <hr/>
            <!-- TODO: Loop through cards and display it using the div below as template-->
            <div>
                <p>Type: </p>
                <p>Expiry: </p>
                <p>Card Holder: </p>
                <p>Card Number: </p>
                <p>Default: </p>
                <hr/>
            </div>

            <div>
                <p>Type: </p>
                <p>Expiry: </p>
                <p>Card Holder: </p>
                <p>Card Number: </p>
                <p>Default: </p>
                <hr/>
            </div>

            <div>
                <p>Type: </p>
                <p>Expiry: </p>
                <p>Card Holder: </p>
                <p>Card Number: </p>
                <p>Default: </p>
                <hr/>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer.html :: footer" class="footer text-center"></footer>

</body>
</html>
