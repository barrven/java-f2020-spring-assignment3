<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../static/master-style.css" th:href="@{master-style.css}">
</head>
<body>

<nav th:replace="fragments/nav.html :: nav" class="navbar navbar-expand-lg navbar-light bg-light"></nav>

<div class="container">
    <div class=" text-center mt-5 ">
        <h5>My Profile</h5>
    </div>
    <div class="row ">
        <!-- Form  -->
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form" action="#" th:action="@{/myprofile}" th:object="${address}" method="post">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label>First Name</label> <input th:field="*{firstName}" id="form_firstname" type="text" name="firstname" class="form-control" placeholder="John" required="required" data-error="First name is required."> </div>
                                        <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label>Last Name</label> <input th:field="*{lastName}" type="text" class="form-control" placeholder="Doe" required="required" data-error="Last name is required."> </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group"> <label>Email</label> <input th:field="*{email}" type="text" class="form-control" placeholder="johndoe@gmail.com" required="required" data-error="Email is required."> </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group"> <label>Address</label> <input th:field="*{address}" type="text" class="form-control" placeholder="1830 Bloor St West" required="required" data-error="Address is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label>City</label> <input th:field="*{city}" type="text" class="form-control" placeholder="Toronto" required="required" data-error="City is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label>Country</label> <input th:field="*{province}" type="text" class="form-control" placeholder="Canada" required="required" data-error="Country is required."> </div>
                                    </div>
                                    <div class="form-check form-check-inline ml-3">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Default Billing Address</label>
                                        <input class="form-check-input pl-3" type="checkbox" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">Default Shipping Address</label>
                                    </div>

                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Add or Update"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Profile list -->
        <div class="scrollDiv card-body mt-2 p-4 bg-light border">
            <p><b>List of Existing Profiles</b></p>
            <hr/>
            <div th:each="address : ${addresses}">
                <b>Email:</b><p th:text="${address.email}"></p>
                <b>Address:</b><p th:text="${address.address}"></p>
                <b>City:</b><p th:text="${address.city}"></p>
                <b>Country:</b> <p th:text="${address.country}"></p>
                <hr/>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer.html :: footer" class="footer text-center"></footer>

</body>
</html>
